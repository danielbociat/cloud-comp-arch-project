apiVersion: batch/v1
kind: Job
metadata:
  name: parsec-radix
  labels:
    name: parsec-radix
spec:
  template:
    spec:
      containers:
      - image: anakli/cca:splash2x_radix
        name: parsec-radix
        imagePullPolicy: Always
        command: ["/bin/sh"]
        args: ["-c", "taskset -c <cores> ./run -a run -S splash2x -p radix -i native -n <n>"]
      restartPolicy: Never
      nodeSelector:
        cca-project-nodetype: "<node_label>"
